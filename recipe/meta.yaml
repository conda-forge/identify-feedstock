{% set name = "identify" %}
{% set version = "1.3.0" %}
{% set hash_type = "sha256" %}
{% set hash_value = "9b9461ffa57f09f7311554c18e8b2ab1bafb1ae35a54b1aacc43e0da820335b9" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://github.com/chriskuehl/identify/archive/v{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed
  noarch: python
  entry_points:
    - identify-cli = identify.cli:main

requirements:
  build:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  imports:
    - identify
  requires:
    - pytest
  source_files:
    - tests
    - setup.py
  commands:
    - identify-cli --help
    - pytest tests

about:
  home: https://github.com/chriskuehl/identify
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: File identification library for Python

extra:
  recipe-maintainers:
    - nicoddemus
